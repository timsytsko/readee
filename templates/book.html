{% extends 'template.html' %}

{% block css %}
<link rel="stylesheet" href="../static/css/book.css">
{% endblock %}

{% block title %}
Book
{% endblock %}

{% block main %}
<div style="display: flex; justify-content: space-between;">
    <div id="name-author"></div>
    <button id="btn-settings">Settings</button>
</div>
<div id="select-langs">
    <select id="select-src" class="lang-select">
        <option value="not-chosen">Choose source language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="ru">Russian</option>
    </select>
    <select id="select-dest" class="lang-select">
        <option value="not-chosen">Choose destination language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="ru">Russian</option>
    </select>
</div>
<div id="book">
    <div id="book-text">
        <p style="font-size: xx-large;">Loading book. This may take a while</p>
    </div>
    <div id="translation-panel">
        <div id="best-translation">
            <div id="src-text"></div>
            <div id="dest-text"></div>
        </div>
        <div id="extra-translations"></div>
    </div>
</div>
<div id="page-info">
    <div id="changing-page">
        <button class="change-page btn btn-outline-light border-0 text-dark" id="page-prev">previous page</button>
        <button class="change-page btn btn-outline-light border-0 text-dark" id="page-next">next page</button>
    </div>
    <div id="page-quantity">
        <p id="page-current">1</p>
        <p>/</p>
        <p id="pages-in-total">1</p>
    </div>
</div>
<script src="../static/js/book.js"></script>
{% endblock %}
